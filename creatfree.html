<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 900px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #666;
    }
    input[type="text"],
    input[type="password"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    input[type="checkbox"] {
        display: inline-block;
        width: auto;
        margin-right: 5px;
        vertical-align: middle;
    }
    .submit-btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }
    .submit-btn:hover {
        background-color: #0056b3;
    }
    .terms {
        margin-top: 10px;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Create Account</h2>
    <form id="signupForm" action="home.html">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password (8 or more characters)</label>
            <input type="password" id="password" name="password" minlength="8" required>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="India">India</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <input type="checkbox" id="emailUpdates" name="emailUpdates">
            <label for="emailUpdates">Send me emails with tips on how to find talent that fits my needs.</label>
        </div>
        <div class="form-group">
            <input type="checkbox" id="termsAgreement" name="termsAgreement" required>
            <label for="termsAgreement">Yes, I understand and agree to the Terms of Service, including the User Agreement and Privacy Policy.</label>
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
        <p class="terms">By clicking Create Account, you agree to our Terms and Conditions.</p>
    </form>
</div>

<script>
    // This script prevents the form submission and logs the form data
    document.getElementById("signupForm").addEventListener("submit", function(event){
        event.preventDefault(); // Prevent form submission
        // You can handle form submission here, such as saving the form data to a database
        
        // For demonstration purposes, let's just log the form data
        const formData = new FormData(event.target);
        for (var pair of formData.entries()) {
            console.log(pair[0]+ ': ' + pair[1]);
        }
        
        // Redirect to home.html after form submission
        window.location.href = "home.html";
    });
</script>

</body>
</html>
