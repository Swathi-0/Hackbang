<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post a Job</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
        text-align: center;
    }
    input[type="text"], input[type="tel"], input[type="number"] {
        width: calc(50% - 5px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    label {
        font-weight: bold;
    }
    input[type="radio"] {
        margin-right: 5px;
    }
    .hourly-rate, .fixed-rate {
        display: none;
    }
    .rate-input {
        display: block;
        width: calc(100% - 20px);
        margin-bottom: 10px;
    }
    .rate-label {
        font-weight: bold;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Post a Job</h1>

    <label for="jobDescription">Job Description</label>
    <input type="text" id="jobDescription" name="jobDescription" placeholder="Enter job description">

    <label for="phoneNumber">Phone Number</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number">

    <label for="budget">Budget or your best guess</label>
    <input type="number" id="budget" name="budget" placeholder="Enter budget">

    <h2>Choose Payment Method</h2>
    <input type="radio" id="hourly" name="paymentMethod" value="hourly" onchange="showHourlyRate()">
    <label for="hourly">Hourly rate</label>
    <div class="hourly-rate">
        <div class="rate-label">from</div>
        <input type="text" id="hourlyFrom" name="hourlyFrom" class="rate-input" placeholder="Start rate"> /hr
        <br>
        <div class="rate-label">to</div>
        <input type="text" id="hourlyTo" name="hourlyTo" class="rate-input" placeholder="End rate"> /hr
    </div>

    <input type="radio" id="fixed" name="paymentMethod" value="fixed" onchange="showFixedRate()">
    <label for="fixed">Fixed rate</label>
    <div class="fixed-rate">
        Best cost: <input type="text" id="fixedCost" name="fixedCost" placeholder="Enter fixed cost">
    </div>

    <button class="btn" onclick="postJob()">Post</button>
</div>

<script>
    function showHourlyRate() {
        document.querySelector('.hourly-rate').style.display = 'block';
        document.querySelector('.fixed-rate').style.display = 'none';
    }

    function showFixedRate() {
        document.querySelector('.fixed-rate').style.display = 'block';
        document.querySelector('.hourly-rate').style.display = 'none';
    }

    function postJob() {
        // Add your post job logic here
        alert('Job Posted Successfully!');
    }
</script>

</body>
</html>
